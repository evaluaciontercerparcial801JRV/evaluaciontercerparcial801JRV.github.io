<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,
       initial-scale=1.0">
  <title>Producto</title>
  <script
    src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.5.0/firebase-auth.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.5.0/firebase-firestore.js">
    </script>
  <script src="js/init.js">
  </script>
  <script type="module"
    src="cmp/mi-nav.js">
    </script>
  <script type="module"
    src="cmp/mi-footer.js">
    </script>
  <!-- Bootstrap CSS File -->
    <link href="assets/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Libraries CSS Files -->
    <link href="assets/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/lib/animate/animate.min.css" rel="stylesheet">
    <link href="assets/lib/ionicons/css/ionicons.min.css" rel="stylesheet">
    <link href="assets/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="assets/lib/lightbox/css/lightbox.min.css" rel="stylesheet">

    <!-- Main Stylesheet File -->
    <link href="assets/css/style.css" rel="stylesheet">
    
    <link href="https://use.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet" type="text/css" crossorigin="anonymous">
</head>
<body>
  <form name="forma">
    <mi-nav></mi-nav>
    <header class="section-header wow fadeInUp mt-5">
      <h3 class="text-center pt-5 mt-5">Producto</h3>
      <div class="herramientas text-center">
        <a href="productos.html" class="btn btn-danger">
          <i class="fas fa-times"></i>&nbsp;&nbsp;Cancelar</a>
        <button class="btn btn-primary"><i class="fas fa-save"></i>&nbsp;&nbsp;Guardar</button>
        <button class="btn btn-warning" name="eliminar"
          type="button">
          <i class="fas fa-trash"></i>&nbsp;&nbsp;Eliminar
        </button>
      </div>
    </header>
    <div class="form-group">
      <label>Nombre Producto:</label>
      <input name="nombreproducto" type="text" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Precio:</label>
      <input name="precio" type="text" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Cantidad:</label>
      <input name="cantidad" type="text" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Marca:</label>
      <input name="marca" type="text" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Modelo:</label>
      <input name="nommodelo" class="form-control" type="text" required>
    </div>
    <mi-footer></mi-footer>
  </form>
  <script type="module"
    src="js/CtrlProducto.js">
    </script>
</body>
</html>
